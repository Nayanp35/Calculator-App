<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calculator</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
  <script type="text/javascript" src="index.js"></script>
  <div class='main'>
    <section id='display'></section>
    <div id="button-grid">
      <button onclick="button0()" id='button-0'>0</button>
      <button onclick="button1()"id='button-1'>1</button>
      <button onclick="button2()"id='button-2'>2</button>
      <button onclick="button3()"id='button-3'>3</button>
      <button onclick="button4()"id='button-4'>4</button>
      <button onclick="button5()"id='button-5'>5</button>
      <button onclick="button6()"id='button-6'>6</button>
      <button onclick="button7()"id='button-7'>7</button>
      <button onclick="button8()"id='button-8'>8</button>
      <button onclick="button9()"id='button-9'>9</button>
      <button onclick="buttonDot()"id='button-dot'>.</button>
      <button onclick="buttonPlus()"id='button-plus'>+</button>
      <button onclick="buttonMinus()"id='button-minus'>-</button>
      <button onclick="buttonMulti()"id='button-multiply'>x</button>
      <button onclick="buttonDivision()"id='button-division'>รท</button>
      <button onclick="buttonEqual()"id='button-equal'>=</button>
      <button onclick="buttonBackspace()"id='button-backspace'><</button>
      <button onclick="buttonAC()"id='button-AC'>AC</button>
      <button onclick="buttonPercentage()"id='button-percentage'>%</button>
    </div>
  </div>
</body>

</html>
