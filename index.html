<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calculator</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
  <script type="text/javascript" src="index.js"></script>
  <section id='display'></section>
  <div class='main'>
    
    <div id="button-grid">
      <button onclick="buttonAC()"id='button-AC'>AC</button>
      <button onclick="buttonBackspace()"id='button-backspace'><</button>
      <button onclick="buttonPercentage()"id='button-percentage'>%</button>
      <button onclick="numberButton('/')"id='button-division'>รท</button>
      <button onclick="numberButton(7)"id='button-7'>7</button>
      <button onclick="numberButton(8)"id='button-8'>8</button>
      <button onclick="numberButton(9)"id='button-9'>9</button>
      <button onclick="numberButton('*')"id='button-multiply'>x</button>
      <button onclick="numberButton(4)"id='button-4'>4</button>
      <button onclick="numberButton(5)"id='button-5'>5</button>
      <button onclick="numberButton(6)"id='button-6'>6</button>
      <button onclick="buttonMinus()"id='button-minus'>-</button>
      <button onclick="numberButton(1)"id='button-1'>1</button>
      <button onclick="numberButton(2)"id='button-2'>2</button>
      <button onclick="numberButton(3)"id='button-3'>3</button>
      <button onclick="numberButton('+')"id='button-plus'>+</button>
      <button onclick="buttonEqual()"id='button-equal'>=</button>
      <button onclick="numberButton('0')" id='button-0'>0</button>
      <button onclick="numberButton('.')"id='button-dot'>.</button>
      <button onclick="numberButton('()')"id='button-paranthese'>( )</button>
    </div>
  </div>
</body>

</html>
